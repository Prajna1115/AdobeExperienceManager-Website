<!-- Sling Model use -->
<sly data-sly-use.model="com.adobe.aem.example.core.models.TXUFooterModel" />

<!-- TXU Footer Component -->
<div class="txu-footer">
    <!-- Footer Top Section -->
    <div class="footer-top">
        <div class="footer-logo">
            <img src="${model.logoImage}" alt="Logo">
        </div>
    </div>

    <!-- Footer Columns -->
    <div class="footer-columns">
        <!-- Column One -->
        <div class="footer-column">
            <ul>
                <sly data-sly-list.item="${model.columnOne}">
                    <li><a href="${item.link}">${item.text}</a></li>
                </sly>
            </ul>
        </div>

        <!-- Column 2: First 5 items from columnTwo -->
        <div class="footer-column">
            <ul>
                <sly data-sly-list.item="${model.columnTwo}">
                    <sly data-sly-test="${itemList.index < 5}">
                        <li><a href="${item.link}">${item.text}</a></li>
                    </sly>
                </sly>
            </ul>
        </div>
        <!-- Column 3: Remaining 4 items from columnTwo + buttons -->
        <div class="footer-column">
            <ul>
                <sly data-sly-list.item="${model.columnTwo}">
                    <sly data-sly-test="${itemList.index >= 5}">
                        <li><a href="${item.link}">${item.text}</a></li>
                    </sly>
                </sly>
            </ul>
        </div
        <div class="footer-column">
            <div class="footer-actions">
                <a href="${model.shopPlansLink}" class="footer-shop-plans">Shop Plans</a>
                <a href="${model.signInLink}" class="footer-sign-in">Sign In</a>
            </div>
        </div>
        <!-- Footer Bottom Row -->
        <div class="footer-bottom">
            <div class="footer-bottom-container">
                <div class="footer-social-icons">
                    <a href="https://www.facebook.com/TXUEnergy" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/500px-2023_Facebook_icon.svg.png" alt="Facebook" />
                    </a>
                    <a href="https://twitter.com/TXUEnergy" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" alt="Twitter" />
                    </a>
                </div>

                <div class="footer-bottom-text">
                    <p>&copy; 2025 TXU Energy Retail Company LLC REP #10004 | 800-818-6132 | PO Box 650764 Dallas, TX 75265-0764</p>
                </div>
            </div>
        </div>

    </div>
</div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"/>
<sly data-sly-call="${clientlib.css @ categories='FutureConcepts.concepts'}"/>
