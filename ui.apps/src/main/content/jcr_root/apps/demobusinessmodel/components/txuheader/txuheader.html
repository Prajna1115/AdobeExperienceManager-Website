<header class="txu-header" data-sly-use.model="com.adobe.aem.example.core.models.TXUHeaderModel">
    <!-- Top Utility Bar -->
    <div class="txu-header-utility">
        <div class="txu-container">
            <div class="txu-utility-items">
                <!-- Right: For Home / For Business -->
                <div class="txu-utility-right">
                    <a href="http://localhost:4502/content/demobusinessmodel/us/en/home-page.html" class="txu-segment-switcher active">Home</a>
                    <span class="txu-segment-divider"></span>
                    <a href="http://localhost:4502/content/demobusinessmodel/us/en/business-page.html" class="txu-segment-switcher active">Business</a>
                    <span class="txu-segment-divider"></span>
                    <a href="http://localhost:4502/content/demobusinessmodel/us/en/services.html" class="txu-segment-switcher active">Services</a>
                    <span class="txu-segment-divider"></span>
                    <a href="http://localhost:4502/content/demobusinessmodel/us/en/portfolio.html" class="txu-segment-switcher active">Portfolio</a>
                    <span class="txu-segment-divider"></span>
                    <a href="http://localhost:4502/content/demobusinessmodel/us/en/blogs.html" class="txu-segment-switcher active">Blogs</a>
                </div>

                <!-- Left: Contact, Lang, Search -->
                <div class="txu-utility-left">
                    <a href="#" class="txu-utility-link" aria-label="Search">
                        <svg class="txu-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" viewBox="0 0 24 24">
                            <path d="M21 20l-4.35-4.35A7.92 7.92 0 0018 10a8 8 0 10-8 8 7.92 7.92 0 005.65-2.35L20 21zM4 10a6 6 0 1112 0 6 6 0 01-12 0z"/>
                        </svg>
                        Search
                    </a>

                    <a href="tel:8554189822" class="txu-utility-link" aria-label="Call TXU Energy">
                        <svg class="txu-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" viewBox="0 0 24 24">
                            <path d="M6.62 10.79a15.09 15.09 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.72 11.72 0 003.64.58 1 1 0 011 1v3.61a1 1 0 01-1 1A16 16 0 013 5a1 1 0 011-1h3.61a1 1 0 011 1 11.72 11.72 0 00.58 3.64 1 1 0 01-.21 1.11z"/>
                        </svg>
                        855-418-9822
                    </a>

                    <a href="#" class="txu-utility-link lang-toggle" aria-label="Switch to Spanish">
                        <svg class="txu-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 2c1.66 0 3.2.51 4.47 1.39C15.55 6.53 14.11 7 12 7s-3.55-.47-4.47-1.61A7.93 7.93 0 0112 4zm-6.32 2.58C6.77 7.42 9.27 8 12 8s5.23-.58 6.32-1.42C19.4 7.71 20 9.79 20 12s-.6 4.29-1.68 5.42C17.23 16.58 14.73 16 12 16s-5.23.58-6.32 1.42A7.93 7.93 0 014 12c0-2.21.6-4.29 1.68-5.42zM12 20c-1.66 0-3.2-.51-4.47-1.39C8.45 17.47 9.89 17 12 17s3.55.47 4.47 1.61A7.93 7.93 0 0112 20z"/>
                        </svg>
                        espa√±ol
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Navigation -->
    <div class="txu-main-nav">
        <div class="txu-container">
            <div class="txu-nav-container">
                <!-- Logo -->
                <div class="txu-logo">
                    <a href="${model.homeLink}" aria-label="TXU Energy Home">
                        <img src="${model.logoImage}" alt="TXU Energy" width="120" height="44" />
                    </a>
                </div>

                <!-- Mobile Menu Toggle -->
                <button class="txu-mobile-toggle" aria-expanded="false" aria-label="Menu">
                    <span class="txu-hamburger"></span>
                </button>

                <!-- Navigation -->
                <nav class="txu-primary-nav" aria-label="Main Navigation">
                    <ul class="txu-nav-list">
                        <li class="txu-nav-item txu-has-dropdown">
                            <a href="#" class="txu-nav-link" aria-expanded="false">
                                Savings & Support
                                <svg class="txu-chevron" viewBox="0 0 24 24" fill="none" stroke="#00548F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="6 9 12 15 18 9" />
                                </svg>
                            </a>
                            <ul class="txu-dropdown-menu" data-sly-list.item="${model.plansDropdown}">
                                <li><a href="${item.link}" class="txu-dropdown-link">${item.text}</a></li>
                            </ul>
                        </li>

                        <li class="txu-nav-item txu-has-dropdown">
                            <a href="#" class="txu-nav-link" aria-expanded="false">
                                Plans & Offers
                                <svg class="txu-chevron" viewBox="0 0 24 24" fill="none" stroke="#00548F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="6 9 12 15 18 9" />
                                </svg>
                            </a>
                            <ul class="txu-dropdown-menu" data-sly-list.item="${model.renewableDropdown}">
                                <li><a href="${item.link}" class="txu-dropdown-link">${item.text}</a></li>
                            </ul>
                        </li>

                        <li class="txu-nav-item txu-has-dropdown">
                            <a href="#" class="txu-nav-link" aria-expanded="false">
                                Renewable Energy
                                <svg class="txu-chevron" viewBox="0 0 24 24" fill="none" stroke="#00548F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="6 9 12 15 18 9" />
                                </svg>
                            </a>
                            <ul class="txu-dropdown-menu" data-sly-list.item="${model.supportDropdown}">
                                <li><a href="${item.link}" class="txu-dropdown-link">${item.text}</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>

                <!-- Primary CTAs -->
                <div class="txu-cta-group">
                    <a href="${model.signInLink}" class="txu-btn-signin">
                        <svg class="txu-icon-user" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                            <circle cx="12" cy="12" r="12" fill="#0078D4" />
                            <path d="M12 12c1.66 0 3-1.34 3-3s-1.34-3-3-3 -3 1.34-3 3 1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-1.5c0-2.33-4.67-3.5-7-3.5z" fill="white" />
                        </svg>
                        <span>Sign In</span>
                    </a>

                    <a href="${model.shopPlansLink}" class="txu-btn-primary">GET A QUOTE</a>
                </div>

            </div>
        </div>
    </div>
</header>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"/>
<sly data-sly-call="${clientlib.css @ categories='FutureConcepts.concepts'}"/>
